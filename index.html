<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindMasterpiece</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for dark mode */
        .dark-mode {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark-mode header,
        .dark-mode footer {
            background-color: #2d3748;
        }
        .dark-mode a {
            color: #63b3ed;
        }
        .dark-mode a:hover {
            color: #4299e1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="text-2xl font-bold">TailwindMasterpiece</div>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blue-500">Home</a></li>
                <li><a href="#" class="hover:text-blue-500">Portfolio</a></li>
                <li><a href="#" class="hover:text-blue-500">About</a></li>
                <li><a href="#" class="hover:text-blue-500">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="bg-cover bg-center h-screen" style="background-image: url('img/hero-bg.jpg');">
        <div class="container mx-auto h-full flex flex-col justify-center items-center text-white text-center">
            <h1 class="text-5xl font-bold">Welcome to TailwindMasterpiece</h1>
            <p class="mt-4 text-xl">Showcasing the best of Tailwind CSS</p>
            <a href="#" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-full transform hover:-translate-y-1 transition-transform duration-300">Explore</a>
        </div>
    </section>

    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">My Work</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <img src="img/work1.jpg" alt="Work 1" class="w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold">Project Title 1</h3>
                    <p class="mt-2 text-gray-700">A brief description of the project.</p>
                </div>
            </div>
            <!-- Repeat for other portfolio items -->
        </div>
    </section>

    <div class="fixed bottom-4 right-4">
        <button id="dark-mode-toggle" class="bg-gray-800 text-white py-2 px-4 rounded-full">Toggle Dark Mode</button>
    </div>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="mb-4">&copy; 2024 TailwindMasterpiece. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="hover:text-blue-500">GitHub</a>
                <a href="#" class="hover:text-blue-500">LinkedIn</a>
                <a href="#" class="hover:text-blue-500">Twitter</a>
            </div>
        </div>
    </footer>

    <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
